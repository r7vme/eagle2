recovery_behavior_enabled: true
controller_frequency: 20.0
oscillation_timeout: 5.0
oscillation_distance: 0.5
base_local_planner: "teb_local_planner/TebLocalPlannerROS"

### costmaps ###
global_costmap:
  global_frame: map
  robot_base_frame: camera
  update_frequency: 1.0
  publish_frequency: 0.5
  static_map: true
  transform_tolerance: 1.0
  footprint: [[-1.006, -1.0], [-1.006, 1.0], [3.915, 1.0], [3.915, -1.0]]
  plugins:
    - {name: map_layer, type: "costmap_2d::StaticLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
  map_layer:
    enabled: true
    map_topic: "map"
  inflation_layer:
    enabled: true
    cost_scaling_factor: 10.0
    inflation_radius: 0.5

local_costmap:
  global_frame: map
  robot_base_frame: camera
  update_frequency: 10.0
  publish_frequency: 5.0
  static_map: false
  rolling_window: true
  width: 10.0
  height: 10.0
  resolution: 0.1
  transform_tolerance: 1.0
  footprint: [[-1.006, -1.0], [-1.006, 1.0], [3.915, 1.0], [3.915, -1.0]]
  plugins:
    - {name: obstacle_layer, type: "costmap_2d::StaticLayer"}
  obstacle_layer:
    enabled: true
    map_topic: "drivable_area"

### planner ###
TebLocalPlannerROS:
  odom_topic: odom
  map_frame: map

  # Trajectory
  teb_autosize: True
  dt_ref: 0.2
  dt_hysteresis: 0.02
  global_plan_overwrite_orientation: True
  allow_init_with_backwards_motion: True
  max_global_plan_lookahead_dist: 3.0
  feasibility_check_no_poses: 2

  # Robot
  max_vel_x: 0.2
  max_vel_x_backwards: 0.2
  max_vel_y: 0.0
  # the angular velocity is also bounded by min_turning_radius
  # in case of a carlike robot (r = v / omega)
  max_vel_theta: 0.05
  acc_lim_x: 0.05
  acc_lim_theta: 0.05
  min_turning_radius: 3.2
  wheelbase: 2.895
  footprint_model:
    type: "polygon"
    vertices: [[-1.006, -1.0], [-1.006, 1.0], [3.915, 1.0], [3.915, -1.0]]

  # GoalTolerance
  xy_goal_tolerance: 1.0
  yaw_goal_tolerance: 1.6
  free_goal_vel: False

  # Obstacles
  min_obstacle_dist: 0.5
  include_costmap_obstacles: False
  costmap_obstacles_behind_robot_dist: 0.5
  obstacle_poses_affected: 10
  costmap_converter_plugin: ""
  costmap_converter_spin_thread: False
  costmap_converter_rate: 5

  # Optimization
  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  weight_max_vel_x: 10
  weight_max_vel_theta: 1
  weight_acc_lim_x: 1
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 100
  weight_kinematics_forward_drive: 50
  weight_kinematics_turning_radius: 1
  weight_optimaltime: 10
  weight_obstacle: 100
  weight_dynamic_obstacle: 10 # not in use yet

  # Homotopy Class Planner
  enable_homotopy_class_planning: True
  enable_multithreading: True
  simple_exploration: False
  max_number_classes: 4
  selection_cost_hysteresis: 1.0
  selection_obst_cost_scale: 1.0
  selection_alternative_time_cost: False
  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 5
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_keypoint_offset: 0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph: False
